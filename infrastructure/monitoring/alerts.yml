groups:
  - name: pokerhub-slo-burnrates
    rules:
      - record: action_ack_latency_error_budget_burn_rate_1h
        expr: (1 - sum(rate(game_action_ack_latency_ms_bucket{le="250"}[1h]))
          / sum(rate(game_action_ack_latency_ms_count[1h]))) / (1 - 0.99)
      - record: action_ack_latency_error_budget_burn_rate_6h
        expr: (1 - sum(rate(game_action_ack_latency_ms_bucket{le="250"}[6h]))
          / sum(rate(game_action_ack_latency_ms_count[6h]))) / (1 - 0.99)
      - record: socket_connect_error_budget_burn_rate_1h
        expr: (1 - sum(rate(socket_success_total[1h])) / sum(rate(socket_requests_total[1h])))
          / (1 - 0.99)
      - record: socket_connect_error_budget_burn_rate_6h
        expr: (1 - sum(rate(socket_success_total[6h])) / sum(rate(socket_requests_total[6h])))
          / (1 - 0.99)
  - name: pokerhub-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency"
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[1m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
      - alert: DroppedFrames
        expr: rate(game_frames_dropped_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Dropped frames detected"
      - alert: LatencySLOBurnRate1h
        expr: latency_error_budget_burn_rate_1h > 14.4
        for: 2m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "1h latency error budget burn rate too high"
          runbook: docs/runbooks/action-ack-latency.md
      - alert: LatencySLOBurnRate6h
        expr: latency_error_budget_burn_rate_6h > 6
        for: 15m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "6h latency error budget burn rate too high"
          runbook: docs/runbooks/action-ack-latency.md
      - alert: ErrorRateSLOBurnRate1h
        expr: request_error_budget_burn_rate_1h > 14.4
        for: 2m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "1h error rate budget burn rate too high"
          runbook: docs/runbooks/error-rates.md
      - alert: ErrorRateSLOBurnRate6h
        expr: request_error_budget_burn_rate_6h > 6
        for: 15m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "6h error rate budget burn rate too high"
          runbook: docs/runbooks/error-rates.md
      - alert: ActionAckLatencySLOBurnRate1h
        expr: action_ack_latency_error_budget_burn_rate_1h > 14.4
        for: 2m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "1h action ACK latency burn rate too high"
          runbook: docs/runbooks/action-ack-latency.md
      - alert: ActionAckLatencySLOBurnRate6h
        expr: action_ack_latency_error_budget_burn_rate_6h > 6
        for: 15m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "6h action ACK latency burn rate too high"
          runbook: docs/runbooks/action-ack-latency.md
      - alert: SocketConnectSuccessSLOBurnRate1h
        expr: socket_connect_error_budget_burn_rate_1h > 14.4
        for: 2m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "1h socket connect success burn rate too high"
          runbook: docs/runbooks/socket-connect-success.md
      - alert: SocketConnectSuccessSLOBurnRate6h
        expr: socket_connect_error_budget_burn_rate_6h > 6
        for: 15m
        labels:
          severity: critical
          pagerduty_service: pokerhub-sre
        annotations:
          summary: "6h socket connect success burn rate too high"
          runbook: docs/runbooks/socket-connect-success.md
