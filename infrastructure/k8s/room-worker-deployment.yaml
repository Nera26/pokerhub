---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: room-worker
  template:
    metadata:
      labels:
        app: room-worker
    spec:
      containers:
        - name: room-worker
          image: ghcr.io/pokerhub/room-worker:latest
          resources:
            requests:
              cpu: "1"
            limits:
              cpu: "1"
