<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200" viewBox="0 0 500 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="80" height="30" fill="#3f51b5" rx="5"/>
  <text x="60" y="40" font-size="12" text-anchor="middle" fill="#fff">Player</text>
  <line x1="60" y1="50" x2="60" y2="190" stroke="#000" stroke-dasharray="4 4"/>

  <rect x="140" y="20" width="80" height="30" fill="#009688" rx="5"/>
  <text x="180" y="40" font-size="12" text-anchor="middle" fill="#fff">App</text>
  <line x1="180" y1="50" x2="180" y2="190" stroke="#000" stroke-dasharray="4 4"/>

  <rect x="260" y="20" width="100" height="30" fill="#ff9800" rx="5"/>
  <text x="310" y="40" font-size="12" text-anchor="middle" fill="#fff">KYC Provider</text>
  <line x1="310" y1="50" x2="310" y2="190" stroke="#000" stroke-dasharray="4 4"/>

  <rect x="400" y="20" width="80" height="30" fill="#795548" rx="5"/>
  <text x="440" y="40" font-size="12" text-anchor="middle" fill="#fff">Compliance</text>
  <line x1="440" y1="50" x2="440" y2="190" stroke="#000" stroke-dasharray="4 4"/>

  <path d="M60 80H180" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="120" y="75" font-size="12" text-anchor="middle">submit data</text>

  <path d="M180 110H310" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="245" y="105" font-size="12" text-anchor="middle">send KYC request</text>

  <path d="M310 140H180" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="245" y="135" font-size="12" text-anchor="middle">result</text>

  <path d="M180 170H440" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="310" y="165" font-size="12" text-anchor="middle">escalate if high risk</text>

  <path d="M180 190H60" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="120" y="185" font-size="12" text-anchor="middle">notify outcome</text>
</svg>
