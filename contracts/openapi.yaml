openapi: 3.1.0
info:
  title: PokerHub API
  version: 1.4.0
paths:
  /status:
    get:
      summary: Get service status
      responses:
        '200':
          description: Service status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatusResponse'
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
        '429':
          description: Too many login attempts
  /auth/register:
    post:
      summary: Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/logout:
    post:
      summary: Logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid token
  /auth/request-reset:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestResetRequest'
      responses:
        '200':
          description: Reset requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/verify-reset-code:
    post:
      summary: Verify reset code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyResetCodeRequest'
      responses:
        '200':
          description: Code verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/reset-password:
    post:
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tables:
    get:
      summary: Get lobby tables
      responses:
        '200':
          description: Tables list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Table'
    post:
      summary: Create table
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTableRequest'
      responses:
        '200':
          description: Created table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
  /tables/{id}:
    get:
      summary: Get table data
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableData'
    put:
      summary: Update table
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTableRequest'

  /tables/{id}/chat:
    get:
      summary: Get table chat messages
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chat messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessage'
    post:
      summary: Send chat message
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendChatMessageRequest'
      responses:
        '204':
          description: Message sent
      responses:
        '200':
          description: Updated table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
    delete:
      summary: Delete table
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Table deleted
  /game/action:
    post:
      summary: Perform a game action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameAction'
      responses:
        '200':
          description: Action accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/reserve:
    post:
      summary: Reserve funds in wallet
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amount'
      responses:
        '200':
          description: Funds reserved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/commit:
    post:
      summary: Commit reserved funds
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amount'
      responses:
        '200':
          description: Funds committed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/rollback:
    post:
      summary: Roll back reserved funds
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amount'
      responses:
        '200':
          description: Funds rolled back
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/deposit:
    post:
      summary: Deposit funds
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositRequest'
      responses:
        '200':
          description: Deposit challenge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderChallenge'
  /wallet/{id}/withdraw:
    post:
      summary: Withdraw funds
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawRequest'
      responses:
        '200':
          description: Withdrawal accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/kyc:
    post:
      summary: Trigger KYC verification
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Verification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/status:
    get:
      summary: Get wallet status
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Wallet status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletStatusResponse'
  /wallet/{id}/transactions:
    get:
      summary: List wallet transactions
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Wallet transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletTransactionsResponse'
  /wallet/{id}/pending:
    get:
      summary: List pending wallet transactions
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pending transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingTransactionsResponse'
  /wallet/provider/callback:
    post:
      summary: Payment provider callback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderCallback'
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tournaments:
    get:
      summary: List tournaments
      responses:
        '200':
          description: Tournaments list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentList'
  /tournaments/{id}/register:
    post:
      summary: Register for tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentRegisterRequest'
      responses:
        '200':
          description: Tournament registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tournaments/{id}/withdraw:
    post:
      summary: Withdraw from tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentWithdrawRequest'
      responses:
        '200':
          description: Tournament withdrawal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tournaments/{id}/cancel:
    post:
      summary: Cancel tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tournament cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tournaments/{id}/schedule:
    post:
      summary: Schedule tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentScheduleRequest'
      responses:
        '200':
          description: Tournament scheduled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tournaments/{id}/prizes:
    post:
      summary: Calculate prize distribution
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculatePrizesRequest'
      responses:
        '200':
          description: Prize distribution
          content:
            application/json:
              schema:
              $ref: '#/components/schemas/CalculatePrizesResponse'
  /tournaments/{id}/levels/hot-patch:
    post:
      summary: Hot patch blind level
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HotPatchLevelRequest'
      responses:
        '200':
          description: Level patched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /leaderboard:
    get:
      summary: Get leaderboard
      responses:
        '200':
          description: Top players
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
  /leaderboard/rebuild:
    post:
      summary: Rebuild leaderboard
      parameters:
        - in: query
          name: days
          schema:
            type: integer
            maximum: 30
      responses:
        '202':
          description: Rebuild started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /hands/{id}/proof:
    get:
      summary: Get stored RNG proof for a hand
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Commitment, seed and nonce for the hand
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandProof'
        '404':
          description: Hand not found

  /hands/proofs:
    get:
      summary: List stored RNG proofs
      parameters:
        - in: query
          name: from
          schema:
            type: integer
            format: int64
        - in: query
          name: to
          schema:
            type: integer
            format: int64
        - in: query
          name: ids
          schema:
            type: string
            description: Comma separated hand IDs
      responses:
        '200':
          description: Proofs for hands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandProofs'

  /hands/{id}/log:
    get:
      summary: Export hand log
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hand log entries
          content:
            text/plain:
              schema:
                type: string

  /hands/{id}/state/{index}:
    get:
      summary: Reconstruct hand state at action index
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: index
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Reconstructed hand state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameState'
  /analytics/collusion/flagged:
    get:
      summary: List collusion flagged sessions
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: status
          required: false
          schema:
            $ref: '#/components/schemas/ReviewStatus'
      responses:
        '200':
          description: Flagged sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlaggedSessionsResponse'
  /analytics/collusion/{sessionId}/{action}:
    post:
      summary: Apply collusion review action
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
        - in: path
          name: action
          required: true
          schema:
            $ref: '#/components/schemas/ReviewAction'
      responses:
        '200':
          description: Action applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /analytics/collusion/{sessionId}/audit:
    get:
      summary: Get collusion review action history
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review action history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewActionLogsResponse'
  /admin/kyc/{id}/denial:
    get:
      summary: Get KYC denial reason
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Denial reason
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycDenialResponse'
  /users:
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}:
    put:
      summary: Update user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}/ban:
    post:
      summary: Ban user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BanUserRequest'
      responses:
        '200':
          description: Banned user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /feature-flags:
    get:
      summary: List feature flags
      responses:
        '200':
          description: Feature flags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlagsResponse'

  /feature-flags/{key}:
    put:
      summary: Set feature flag
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeatureFlagRequest'
      responses:
        '200':
          description: Flag set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlag'
    delete:
      summary: Delete feature flag
      parameters:
        - in: path
          name: key
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Flag deleted

  /feature-flags/room/{tableId}/{key}:
    put:
      summary: Set room feature flag
      parameters:
        - in: path
          name: tableId
          required: true
          schema:
            type: string
        - in: path
          name: key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeatureFlagRequest'
      responses:
        '200':
          description: Flag set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlag'
    delete:
      summary: Delete room feature flag
      parameters:
        - in: path
          name: tableId
          required: true
          schema:
            type: string
        - in: path
          name: key
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Flag deleted

  /feature-flags/tourney/{tourneyId}/{key}:
    put:
      summary: Set tournament feature flag
      parameters:
        - in: path
          name: tourneyId
          required: true
          schema:
            type: string
        - in: path
          name: key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeatureFlagRequest'
      responses:
        '200':
          description: Flag set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlag'
    delete:
      summary: Delete tournament feature flag
      parameters:
        - in: path
          name: tourneyId
          required: true
          schema:
            type: string
        - in: path
          name: key
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Flag deleted
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    StatusResponse:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    ServiceStatusResponse:
      type: object
      properties:
        status:
          type: string
        contractVersion:
          type: string
      required:
        - status
        - contractVersion
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    LoginResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    MessageResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    RefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
      required:
        - refreshToken
    RequestResetRequest:
      type: object
      properties:
        email:
          type: string
      required:
        - email
    VerifyResetCodeRequest:
      type: object
      properties:
        email:
          type: string
        code:
          type: string
      required:
        - email
        - code
    ResetPasswordRequest:
      type: object
      properties:
        email:
          type: string
        code:
          type: string
        password:
          type: string
      required:
        - email
        - code
        - password
    Amount:
      type: object
      properties:
        amount:
          type: number
        currency:
          type: string
      required:
        - amount
        - currency
    WithdrawRequest:
      type: object
      properties:
        amount:
          type: number
        deviceId:
          type: string
        currency:
          type: string
      required:
        - amount
        - deviceId
        - currency
    DepositRequest:
      type: object
      properties:
        amount:
          type: number
        deviceId:
          type: string
        currency:
          type: string
      required:
        - amount
        - deviceId
        - currency
    ProviderChallenge:
      type: object
      properties:
        id:
          type: string
    ProviderCallback:
      type: object
      properties:
        eventId:
          type: string
        idempotencyKey:
          type: string
        providerTxnId:
          type: string
        status:
          type: string
          enum: [approved, risky, chargeback]
      required:
        - eventId
        - idempotencyKey
        - providerTxnId
        - status
    WalletStatusResponse:
      type: object
      properties:
        kycVerified:
          type: boolean
        denialReason:
          type: string
        realBalance:
          type: number
        creditBalance:
          type: number
      required:
        - kycVerified
        - realBalance
        - creditBalance
    KycDenialResponse:
      type: object
      properties:
        accountId:
          type: string
        reason:
          type: string
          nullable: true
      required:
        - accountId
    WalletTransaction:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        amount:
          type: number
        currency:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
      required: [id, type, amount, currency, status, createdAt]
    WalletTransactionsResponse:
      type: object
      properties:
        realBalance:
          type: number
        creditBalance:
          type: number
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/WalletTransaction'
      required:
        - realBalance
        - creditBalance
        - transactions
    PendingTransaction:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        amount:
          type: number
        currency:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
      required: [id, type, amount, currency, status, createdAt]
    PendingTransactionsResponse:
      type: object
      properties:
        realBalance:
          type: number
        creditBalance:
          type: number
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/PendingTransaction'
      required:
        - realBalance
        - creditBalance
        - transactions
