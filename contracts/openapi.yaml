openapi: 3.1.0
info:
  title: PokerHub API
  version: 2.11.0
paths:
  /status:
    get:
      summary: Get service status
      responses:
        '200':
          description: Service status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatusResponse'
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
        '429':
          description: Too many login attempts
  /auth/register:
    post:
      summary: Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/logout:
    post:
      summary: Logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid token
  /auth/request-reset:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestResetRequest'
      responses:
        '200':
          description: Reset requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/verify-reset-code:
    post:
      summary: Verify reset code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyResetCodeRequest'
      responses:
        '200':
          description: Code verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /auth/reset-password:
    post:
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /transactions/types:
    get:
      summary: List transaction types
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Transaction types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionTypesResponse'
  /dashboard/metrics:
    get:
      summary: Get dashboard metrics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardMetricsResponse'
  /notifications:
    get:
      summary: Get notifications
      responses:
        '200':
          description: Notifications list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationsResponse'
  /notifications/mark-all:
    post:
      summary: Mark all notifications as read
      responses:
        '200':
          description: Marked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /notifications/{id}:
    post:
      summary: Mark a notification as read
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Marked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /ctas:
    get:
      summary: Get lobby CTAs
      responses:
        '200':
          description: CTA list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CTA'
    post:
      summary: Create CTA
      description: Admin only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CTA'
      responses:
        '200':
          description: Created CTA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CTA'
  /ctas/{id}:
    put:
      summary: Update CTA
      description: Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CTA'
      responses:
        '200':
          description: Updated CTA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CTA'
  /tables:
    get:
      summary: Get lobby tables
      responses:
        '200':
          description: Tables list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Table'
    post:
      summary: Create table
      description: Admin only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTableRequest'
      responses:
        '200':
          description: Created table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - bearerAuth: []
  /tables/{id}:
    get:
      summary: Get table data
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableData'
        '404':
          description: Table not found
    put:
      summary: Update table
      description: Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTableRequest'
      security:
        - bearerAuth: []
    delete:
      summary: Delete table
      description: Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Table deleted
      security:
        - bearerAuth: []

  /tables/{id}/chat:
    get:
      summary: Get table chat messages
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chat messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessage'
    post:
      summary: Send chat message
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendChatMessageRequest'
      responses:
        '204':
          description: Message sent
        '200':
          description: Updated table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - bearerAuth: []
  /game/action:
    post:
      summary: Perform a game action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameAction'
      responses:
        '200':
          description: Action accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/reserve:
    post:
      summary: Reserve funds in wallet
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amount'
      responses:
        '200':
          description: Funds reserved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/commit:
    post:
      summary: Commit reserved funds
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amount'
      responses:
        '200':
          description: Funds committed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/rollback:
    post:
      summary: Roll back reserved funds
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amount'
      responses:
        '200':
          description: Funds rolled back
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/deposit:
    post:
      summary: Deposit funds
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositRequest'
      responses:
        '200':
          description: Deposit challenge
          content:
            application/json:
              schema:
              $ref: '#/components/schemas/ProviderChallenge'
  /wallet/{id}/deposit/bank-transfer:
    post:
      summary: Initiate bank transfer deposit
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankTransferDepositRequest'
      responses:
        '200':
          description: Deposit reference
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankTransferDepositResponse'
  /wallet/{id}/deposit/{depositId}:
    delete:
      summary: Cancel pending deposit
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: depositId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deposit cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/withdraw:
    post:
      summary: Withdraw funds
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawRequest'
      responses:
        '200':
          description: Withdrawal accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/kyc:
    post:
      summary: Trigger KYC verification
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Verification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /wallet/{id}/status:
    get:
      summary: Get wallet status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Wallet status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletStatusResponse'
  /wallet/{id}/transactions:
    get:
      summary: List wallet transactions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Wallet transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletTransactionsResponse'
  /wallet/{id}/pending:
    get:
      summary: List pending wallet transactions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pending transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingTransactionsResponse'
  /wallet/iban:
    get:
      summary: Get current deposit IBAN
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current IBAN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanResponse'
  /wallet/iban/history:
    get:
      summary: Get IBAN change history
      security:
        - bearerAuth: []
      responses:
        '200':
          description: IBAN change history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanHistoryResponse'
  /wallet/provider/callback:
    post:
      summary: Payment provider callback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderCallback'
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /withdrawals/{user}/approve:
    post:
      summary: Approve withdrawal
      parameters:
        - in: path
          name: user
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalDecisionRequest'
      responses:
        '200':
          description: Withdrawal approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /withdrawals/{user}/reject:
    post:
      summary: Reject withdrawal
      parameters:
        - in: path
          name: user
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalDecisionRequest'
      responses:
        '200':
          description: Withdrawal rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /tournaments:
    get:
      summary: List tournaments
      responses:
        '200':
          description: Tournaments list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentList'
  /tournaments/{id}:
    get:
      summary: Get tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tournament detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentDetails'
  /tournaments/{id}/register:
    post:
      summary: Register for tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tournament registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - bearerAuth: []
  /tournaments/{id}/withdraw:
    post:
      summary: Withdraw from tournament
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tournament withdrawal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - bearerAuth: []
  /tournaments/{id}/cancel:
    post:
      summary: Cancel tournament
      description: Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tournament cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - bearerAuth: []
  /tournaments/{id}/schedule:
    post:
      summary: Schedule tournament
      description: Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentScheduleRequest'
      responses:
        '200':
          description: Tournament scheduled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - bearerAuth: []
  /tournaments/{id}/prizes:
    post:
      summary: Calculate prize distribution
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculatePrizesRequest'
      responses:
        '200':
          description: Prize distribution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalculatePrizesResponse'
      security:
        - bearerAuth: []
  /tournaments/{id}/levels/hot-patch:
    post:
      summary: Hot patch blind level
      description: Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HotPatchLevelRequest'
      responses:
        '200':
          description: Level patched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      security:
        - bearerAuth: []
  /leaderboard:
    get:
      summary: Get leaderboard
      responses:
        '200':
          description: Top players
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
  /leaderboard/ranges:
    get:
      summary: Get leaderboard time ranges
      responses:
        '200':
          description: Available time ranges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardRangesResponse'
  /leaderboard/rebuild:
    post:
      summary: Rebuild leaderboard
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: days
          schema:
            type: integer
            maximum: 30
      responses:
        '202':
          description: Rebuild started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /hands/{id}/proof:
    get:
      summary: Get stored RNG proof for a hand
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Commitment, seed and nonce for the hand
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandProof'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Hand not found

  /hands/proofs:
    get:
      summary: List stored RNG proofs
      parameters:
        - in: query
          name: from
          schema:
            type: integer
            format: int64
        - in: query
          name: to
          schema:
            type: integer
            format: int64
        - in: query
          name: ids
          schema:
            type: string
            description: Comma separated hand IDs
      responses:
        '200':
          description: Proofs for hands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandProofs'

  /hands/{id}/log:
    get:
      summary: Export hand log
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Hand log entries
          content:
            text/plain:
              schema:
                type: string

  /hands/{id}/state/{index}:
    get:
      summary: Reconstruct hand state at action index
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: index
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Reconstructed hand state
          content:
            application/json:
              schema:
              $ref: '#/components/schemas/GameState'
  /analytics/logs:
    get:
      summary: List system audit logs
      parameters:
        - in: query
          name: cursor
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Audit logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogsResponse'
  /analytics/summary:
    get:
      summary: Get audit log summary
      responses:
        '200':
          description: Audit log summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditSummaryResponse'
  /analytics/collusion/flagged:
    get:
      summary: List collusion flagged sessions
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: status
          required: false
          schema:
            $ref: '#/components/schemas/ReviewStatus'
      responses:
        '200':
          description: Flagged sessions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlaggedSessionsResponse'
  /analytics/collusion/{sessionId}/{action}:
    post:
      summary: Apply collusion review action
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
        - in: path
          name: action
          required: true
          schema:
            $ref: '#/components/schemas/ReviewAction'
      responses:
        '200':
          description: Action applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
  /analytics/collusion/{sessionId}/audit:
    get:
      summary: Get collusion review action history
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review action history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewActionLogsResponse'
  /admin/broadcasts:
    get:
      summary: List broadcasts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Broadcast list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastsResponse'
    post:
      summary: Send broadcast
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendBroadcastRequest'
      responses:
        '201':
          description: Broadcast sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Broadcast'
  /broadcast/templates:
    get:
      summary: Get broadcast templates
      responses:
        '200':
          description: Broadcast templates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTemplatesResponse'
  /admin/kyc/{id}/denial:
    get:
      summary: Get KYC denial reason
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Denial reason
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KycDenialResponse'
  /admin/deposits:
    get:
      summary: List pending deposits
      security:
        - bearerAuth: []
      responses:
        '200':
