name: dr-throwaway

on:
  workflow_dispatch:

jobs:
  dr-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Run failover test
        run: bash infra/disaster-recovery/tests/failover.sh | tee failover.log
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          PG_BACKUP_ID: ${{ vars.PG_BACKUP_ID }}
          CLICKHOUSE_SNAPSHOT: ${{ vars.CLICKHOUSE_SNAPSHOT }}
          SECONDARY_REGION: ${{ vars.SECONDARY_REGION }}
      - name: Check failover RTO/RPO
        run: |
          source failover.metrics
          echo "Failover start: $START_TIME"
          echo "Failover end: $END_TIME"
          echo "Failover RTO: $RTO_SECONDS seconds"
          echo "Failover RPO: $RPO_SECONDS seconds"
          if [ "$RTO_SECONDS" -gt 1800 ]; then
            echo "Failover RTO exceeds 30 minutes" >&2
            exit 1
          fi
          if [ "$RPO_SECONDS" -gt 300 ]; then
            echo "Failover RPO exceeds 5 minutes" >&2
            exit 1
          fi
      - name: Run backup restore test
        run: bash infra/disaster-recovery/tests/restore-backup.sh | tee restore.log
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          PG_BACKUP_ID: ${{ vars.PG_BACKUP_ID }}
          SECONDARY_REGION: ${{ vars.SECONDARY_REGION }}
      - name: Check restore RTO/RPO
        run: |
          source restore-backup.metrics
          echo "Restore start: $START_TIME"
          echo "Restore end: $END_TIME"
          echo "Restore RTO: $RTO_SECONDS seconds"
          echo "Restore RPO: $RPO_SECONDS seconds"
          if [ "$RTO_SECONDS" -gt 1800 ]; then
            echo "Restore RTO exceeds 30 minutes" >&2
            exit 1
          fi
          if [ "$RPO_SECONDS" -gt 300 ]; then
            echo "Restore RPO exceeds 5 minutes" >&2
            exit 1
          fi
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dr-throwaway
          path: |
            failover.log
            failover.metrics
            restore.log
            restore-backup.metrics
