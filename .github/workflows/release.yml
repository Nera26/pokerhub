name: release

on:
  release:
    types: [published]

jobs:
  preflight:
    runs-on: ubuntu-latest
    env:
      DR_DRILL_SLA_DAYS: 7
      DR_FAILOVER_SLA_DAYS: 30
      DR_RESTORE_SLA_DAYS: 30
      DR_THROWAWAY_SLA_DAYS: 7
      SPECTATOR_RETENTION_SLA_DAYS: 1
      DR_RUNBOOK_SLA_DAYS: 7
      PROOF_ARCHIVE_SLA_HOURS: 24
      SOAK_SLA_HOURS: 24
    steps:
      - uses: ./.github/actions/ops-preflight
        with:
          slack-channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          spectator-retention-sla-days: ${{ env.SPECTATOR_RETENTION_SLA_DAYS }}
          soak-metrics-sla-hours: ${{ env.SOAK_SLA_HOURS }}
          dr-drill-sla-days: ${{ env.DR_DRILL_SLA_DAYS }}
          dr-failover-sla-days: ${{ env.DR_FAILOVER_SLA_DAYS }}
          dr-restore-sla-days: ${{ env.DR_RESTORE_SLA_DAYS }}
          dr-runbook-sla-days: ${{ env.DR_RUNBOOK_SLA_DAYS }}
          dr-throwaway-sla-days: ${{ env.DR_THROWAWAY_SLA_DAYS }}
          proof-archive-sla-hours: ${{ env.PROOF_ARCHIVE_SLA_HOURS }}

  ops-artifacts-verify:
    needs: preflight
    if: ${{ always() }}
    uses: ./.github/workflows/ops-artifacts-verify.yml
    secrets: inherit

  check-proof-archive:
    needs: preflight
    uses: ./.github/workflows/check-proof-archive.yml
    secrets: inherit

  publish-docs:
    needs:
      - preflight
      - ops-artifacts-verify
      - check-proof-archive
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Verify prerequisite workflows
        run: |
          if [ "${{ needs.preflight.result }}" != "success" ] || \
             [ "${{ needs.ops-artifacts-verify.result }}" != "success" ] || \
             [ "${{ needs.check-proof-archive.result }}" != "success" ]; then
            echo "One or more prerequisite workflows failed." >&2
            exit 1
          fi
      - uses: actions/checkout@v4
      - name: Inject release tag
        run: |
          sed -i "s/{{RELEASE_TAG}}/${{ github.ref_name }}/" docs/player/README.md
      - name: Upload player docs
        uses: actions/upload-artifact@v4
        with:
          name: player-docs-${{ github.ref_name }}
          path: docs/player

  spectator-privacy:
    if: ${{ always() }}
    uses: ./.github/workflows/spectator-privacy.yml
    secrets: inherit
