name: k6-10k-chaos
concurrency:
  group: "k6-10k-chaos"
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  chaos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install k6 and Artillery
        run: npm install -g k6 artillery
      - name: Run 10k chaos load
        run: ./load/run-10k-chaos.sh --sockets 80000 --packet-loss 0.05 --jitter 200
        env:
          TABLES: 10000
          RNG_SEED: ${{ github.run_id }}
      - name: Find metrics dir
        run: echo "METRICS_DIR=$(ls -td load/metrics/*/ | head -n 1)" >> $GITHUB_ENV
      - name: Check thresholds
        run: ./load/check-thresholds.sh "$METRICS_DIR/k6-summary.json" | tee -a "$GITHUB_STEP_SUMMARY"
      - name: Upload k6 summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary-${{ github.sha }}
          path: ${{ env.METRICS_DIR }}/k6-summary.json
      - name: Upload k6 metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-metrics-${{ github.sha }}
          path: ${{ env.METRICS_DIR }}/k6-metrics.json
      - name: Upload metrics directory
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-10k-chaos-${{ github.run_id }}
          path: ${{ env.METRICS_DIR }}

  soak-metrics:
    needs: chaos
    uses: ../soak-metrics.yml
    secrets: inherit

  spectator-privacy:
    needs: chaos
    uses: ../spectator-privacy.yml
    with:
      logs: k6-summary.json
    secrets: inherit
