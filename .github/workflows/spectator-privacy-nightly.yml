name: spectator-privacy-nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  spectator-privacy:
    runs-on: ubuntu-latest
    env:
      SPECTATOR_PRIVACY_BUCKET: ${{ secrets.SPECTATOR_PRIVACY_BUCKET }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
      - uses: ./.github/actions/spectator-privacy-check
      - name: Sanitize logs
        if: always()
        run: npx ts-node scripts/sanitize-spectator-logs.ts backend-tests.log frontend-tests.log
      - name: Verify sanitized logs
        if: always()
        run: |
          if rg -i "userId|tableSecret" backend-tests.log frontend-tests.log; then
            echo "PII found in logs" >&2
            exit 1
          fi
      - name: Upload logs to GCS
        if: always()
        env:
          RUN_ID: ${{ github.run_id }}
        run: |
          gcloud storage cp backend-tests.log gs://$SPECTATOR_PRIVACY_BUCKET/$RUN_ID/backend-tests.log
          gcloud storage cp frontend-tests.log gs://$SPECTATOR_PRIVACY_BUCKET/$RUN_ID/frontend-tests.log
      - name: Verify logs in GCS
        if: always()
        env:
          RUN_ID: ${{ github.run_id }}
        run: |
          gcloud storage ls gs://$SPECTATOR_PRIVACY_BUCKET/$RUN_ID/ | tee gcs-logs.txt
          grep backend-tests.log gcs-logs.txt
          grep frontend-tests.log gcs-logs.txt
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spectator-privacy-logs
          path: |
            backend-tests.log
            frontend-tests.log
          retention-days: 14
      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            { "text": "Spectator privacy nightly tests failed for ${GITHUB_REPOSITORY}@${GITHUB_SHA}" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
