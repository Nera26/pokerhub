name: chaos-soak-100k
concurrency:
  group: chaos-soak-100k
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 1 * * 0'
  workflow_dispatch:

jobs:
  check-proof-archive:
    if: ${{ always() }}
    uses: ./.github/workflows/check-proof-archive.yml
    secrets: inherit

  ops-preflight:
    needs: check-proof-archive
    runs-on: ubuntu-latest
    env:
      DR_DRILL_SLA_DAYS: 7
      DR_FAILOVER_SLA_DAYS: 30
      DR_RESTORE_SLA_DAYS: 30
      DR_RUNBOOK_SLA_DAYS: 7
      DR_THROWAWAY_SLA_DAYS: 7
      SOAK_SLA_HOURS: 24
      SPECTATOR_RETENTION_SLA_DAYS: 1
    steps:
      - uses: ./.github/actions/ops-preflight
        with:
          slack-channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          spectator-retention-sla-days: ${{ env.SPECTATOR_RETENTION_SLA_DAYS }}
          soak-metrics-sla-hours: ${{ env.SOAK_SLA_HOURS }}
          dr-drill-sla-days: ${{ env.DR_DRILL_SLA_DAYS }}
          dr-failover-sla-days: ${{ env.DR_FAILOVER_SLA_DAYS }}
          dr-restore-sla-days: ${{ env.DR_RESTORE_SLA_DAYS }}
          dr-runbook-sla-days: ${{ env.DR_RUNBOOK_SLA_DAYS }}
          dr-throwaway-sla-days: ${{ env.DR_THROWAWAY_SLA_DAYS }}

  soak:
    needs:
      - ops-preflight
      - check-proof-archive
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    steps:
      - uses: actions/checkout@v4
      - name: Run 24h chaos soak
        uses: grafana/k6-action@v0.2.0
        with:
          filename: infra/tests/load/k6-100k-chaos.js
          flags: --summary-export=soak-summary.json
        env:
          DURATION: '24h'
          MEM_URL: ${{ secrets.MEM_URL }}
      - name: Check GC/heap thresholds
        run: |
          curl -sf "$MEM_URL" > memory.json
          jq -e '.heap_delta_pct < 1 and .gc_p95_ms <= 50' memory.json > /dev/null \
            || { echo "GC/heap thresholds exceeded"; cat memory.json; exit 1; }
        env:
          MEM_URL: ${{ secrets.MEM_URL }}
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
      - name: Publish soak metrics
        run: |
          lat=$(jq -r '.metrics.http_req_waiting["p(95)"] // .metrics.ws_latency["p(95)"]' soak-summary.json)
          gc=$(jq -r '.gc_p95_ms' memory.json)
          gcloud monitoring metrics write custom.googleapis.com/soak/latency "$lat" --labels run_id=${GITHUB_RUN_ID},commit_sha=${GITHUB_SHA}
          gcloud monitoring metrics write custom.googleapis.com/soak/gc_pause_p95_ms "$gc" --labels run_id=${GITHUB_RUN_ID},commit_sha=${GITHUB_SHA}
      - name: Upload soak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-soak-metrics
          path: |
            soak-summary.json
            memory.json

  spectator-privacy:
    needs:
      - soak
      - ops-preflight
      - check-proof-archive
    if: ${{ always() }}
    uses: ./.github/workflows/spectator-privacy.yml
    secrets: inherit
    with:
      logs: soak-summary.json memory.json
