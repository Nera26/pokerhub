name: k6-latency-thresholds

on:
  push:
    paths:
      - 'load/**'
      - '.github/workflows/k6-latency-threshold.yml'
  pull_request:
    paths:
      - 'load/**'
      - '.github/workflows/k6-latency-threshold.yml'

jobs:
  ack-latency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run k6 latency test
        uses: grafana/k6-action@v0.2.0
        env:
          ACK_P95_MS: 120
          ACK_P99_MS: 200
          SOCKETS: 100
          TABLES: 100
          DURATION: 1m
        with:
          filename: load/k6-10k-tables.js
          flags: --summary-export=summary.json --summary-trend-stats="avg,med,min,max,p(95),p(99)" --out json=metrics.json
      - name: Check thresholds
        run: ./load/check-thresholds.sh summary.json
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: k6-ack-latency
          path: |
            summary.json
            metrics.json
