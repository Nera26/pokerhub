version: '3.8'
services:
  backend:
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend:/app

  db:
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    ports:
      - "6379:6379"

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"

  localstack:
    ports:
      - "${LOCALSTACK_PORT}:4566"
