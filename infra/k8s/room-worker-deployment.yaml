---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: room-worker
  template:
    metadata:
      labels:
        app: room-worker
    spec:
      containers:
        - name: room-worker
          image: ghcr.io/pokerhub/room-worker:latest
          env:
            - name: DB_PRIMARY_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-endpoints
                  key: PRIMARY_ENDPOINT
            - name: DATABASE_URL
              value: postgres://postgres:postgres@$(DB_PRIMARY_HOST):5432/pokerhub
            - name: DB_REPLICA_HOST
              valueFrom:
                configMapKeyRef:
                  name: db-endpoints
                  key: REPLICA_ENDPOINT
            - name: DB_FAILOVER_STRATEGY
              value: promote-replica
          resources:
            requests:
              cpu: "1"
            limits:
              cpu: "1"
