postgres:
  schedule: "0 3 * * *"
  image: postgres:15-alpine
  snapshotIdentifier: pg-dr-snapshot-copy
redis:
  schedule: "0 4 * * *"
  image: redis:7-alpine
  snapshotIdentifier: redis-dr-snapshot
pgReplication:
  schedule: "0 1 * * *"
  image: amazon/aws-cli:2.15.0
  instanceId: pg-primary
  secondaryRegion: us-east-2
clickhouseReplication:
  schedule: "30 1 * * *"
  image: amazon/aws-cli:2.15.0
  backupBucket: clickhouse-backups
  secondaryRegion: us-east-2
