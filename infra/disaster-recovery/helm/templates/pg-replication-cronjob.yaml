apiVersion: batch/v1
kind: CronJob
metadata:
  name: pg-snapshot-replication
spec:
  schedule: {{ .Values.pgReplication.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-replicate
              image: {{ .Values.pgReplication.image }}
              env:
                - name: PG_INSTANCE_ID
                  value: {{ .Values.pgReplication.instanceId | quote }}
                - name: SECONDARY_REGION
                  value: {{ .Values.pgReplication.secondaryRegion | quote }}
              command:
                - /bin/sh
                - -c
                - >-
                  set -euo pipefail;
                  echo "Creating backup for $PG_INSTANCE_ID";
                  gcloud sql backups create --instance=$PG_INSTANCE_ID;
                  BACKUP_ID=$(gcloud sql backups list --instance=$PG_INSTANCE_ID --sort-by=~startTime --limit=1 --format='value(id)');
                  echo "Copying backup $BACKUP_ID to $SECONDARY_REGION";
                  gcloud beta sql backups copy $BACKUP_ID --instance=$PG_INSTANCE_ID --backup-region=$SECONDARY_REGION;
