apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: room-worker-netem
spec:
  action: netem
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      app: room-worker
  delay:
    latency: '200ms'
    jitter: '200ms'
    correlation: '0'
  loss:
    loss: '5'
    correlation: '0'
  duration: '1m'
  scheduler:
    cron: '0 */1 * * *'
